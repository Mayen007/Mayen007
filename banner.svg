  <text x="1100" y="500" font-family="monospace" font-size="120" font-weight="bold" fill="rgba(0,217,255,0.15)" text-anchor="end">/&gt;</text>
  
  <!-- Main content card with neon border -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="rgba(15,23,42,0.5)" stroke="url(#neon-accent)" stroke-width="2"/>
  
  <!-- Neon accent line -->
  <line x1="300" y1="140" x2="900" y2="140" stroke="url(#neon-accent)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Name -->
  <text x="600" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="#f8fafc" text-anchor="middle">
    Mayen Akech
  </text>
  
  <!-- Title with neon accent -->
  <text x="600" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#00d9ff" text-anchor="middle">
    Full-Stack Developer
  </text>
  
  <!-- Tech stack -->
  <text x="600" y="375" font-family="monospace" font-size="26" font-weight="500" fill="#cbd5e1" text-anchor="middle">
    React â€¢ Python â€¢ Node.js â€¢ JavaScript
  </text>
  
  <!-- Tagline -->
  <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="400" fill="#94a3b8" text-anchor="middle" font-style="italic">
    Building Solutions, One Bug Fix at a Time ðŸš€
  </text>
  
  <!-- Status indicator with neon -->
  <circle cx="900" cy="560" r="8" fill="#00d9ff"/>
  <circle cx="900" cy="560" r="12" fill="none" stroke="#00d9ff" stroke-width="2" opacity="0.5"/>
  <text x="920" y="567" font-family="system-ui" font-size="18" fill="#cbd5e1">Available for opportunities</text>
</svg>
